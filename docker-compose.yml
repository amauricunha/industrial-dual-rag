services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
    volumes:
      - ./data/api:/app/data
    depends_on:
      - ollama
    networks:
      - rag-net

  simulator:
    build: ./simulator
    env_file:
      - ./.env
    restart: unless-stopped
    networks:
      - rag-net

  web:
    build: ./web
    ports:
      - "8501:8501"
    env_file:
      - ./.env
    volumes:
      - ./docs:/app/docs:ro
    depends_on:
      - api
    networks:
      - rag-net

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    env_file:
      - ./.env
    environment:
      - OLLAMA_BOOT_MODEL=${OLLAMA_BOOT_MODEL:-llama3.2:3b}
    entrypoint: []
    command:
      - /bin/sh
      - -c
      - |
          MODEL="$${OLLAMA_BOOT_MODEL:-}"
          /bin/ollama serve &
          PID=$$!
          if [ -n "$$MODEL" ]; then
            (sleep 5 && /bin/ollama pull "$$MODEL" || true) &
          fi
          wait $$PID
    networks:
      - rag-net

  weaviate:
    image: semitechnologies/weaviate:1.24.8
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      QUERY_DEFAULTS_LIMIT: "25"
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: /var/lib/weaviate
      CLUSTER_HOSTNAME: node1
      ENABLE_MODULES: none
    volumes:
      - ./data/weaviate:/var/lib/weaviate
    networks:
      - rag-net

networks:
  rag-net:
    driver: bridge

volumes:
  ollama_models: