services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - ollama
    networks:
      - rag-net

  simulator:
    build: ./simulator
    env_file:
      - ./.env
    restart: unless-stopped
    networks:
      - rag-net

  web:
    build: ./web
    ports:
      - "8501:8501"
    env_file:
      - ./.env
    depends_on:
      - api
    networks:
      - rag-net

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    env_file:
      - ./.env
    environment:
      - OLLAMA_BOOT_MODEL=${OLLAMA_BOOT_MODEL:-llama3.2:3b}
    entrypoint: []
    command:
      - /bin/sh
      - -c
      - |
          MODEL="$${OLLAMA_BOOT_MODEL:-}"
          /bin/ollama serve &
          PID=$$!
          if [ -n "$$MODEL" ]; then
            (sleep 5 && /bin/ollama pull "$$MODEL" || true) &
          fi
          wait $$PID
    networks:
      - rag-net

networks:
  rag-net:
    driver: bridge

volumes:
  uploads_data:
  ollama_models:  